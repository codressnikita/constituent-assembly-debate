name: Windows Build Tauri App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  tauri-build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: |
            **/node_modules
            ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Dependencies
        run: npm ci

      - name: Install Rust
        run: |
          Invoke-WebRequest -Uri https://sh.rustup.rs -OutFile rustup-init.exe
          Start-Process -FilePath rustup-init.exe -ArgumentList "-y" -Wait
          rustup toolchain install stable
          rustup default stable
        shell: pwsh  # Use PowerShell explicitly

      - name: Install Tauri CLI Dependencies
        run: npm install @tauri-apps/cli @tauri-apps/api

      - name: Build the App
        run: npm run tauri build

      - name: Upload Artifacts
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: windows-release
          path: src-tauri/target/release/bundle/
