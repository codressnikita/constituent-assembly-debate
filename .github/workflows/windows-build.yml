name: Windows Build Tauri App

on:
  push:
    tags:
      - "v*" # Trigger workflow only when tags like 'v1.0.0', 'v2.0', etc. are pushed

jobs:
  tauri-build:
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: |
            **/node_modules
            ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Dependencies
        run: npm ci

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: rustfmt

      - name: Install Tauri CLI Dependencies
        run: npm install @tauri-apps/cli @tauri-apps/api

      - name: Build the App
        run: npm run tauri build
        env:
          # Necessary for Tauri to build Windows apps
          RUSTFLAGS: "-C target-feature=+crt-static"

      - name: Upload Artifacts
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: windows-release
          path: src-tauri/target/release/bundle/

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }} # The tag that triggered the release
          release_name: Release ${{ github.ref }} # Name of the release
          draft: false
          prerelease: false

      - name: Upload EXE to Release
        if: success()
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: src-tauri/target/release/bundle/windows/*.exe
          asset_name: your-app-name-${{ github.ref }}.exe
          asset_content_type: application/octet-stream
