name: Build Tauri App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  tauri-build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, windows-latest]  # Only macOS and Windows

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: |
            **/node_modules
            ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Dependencies
        run: npm ci

      - name: Install Rust
        run: |
          if [ "$RUNNER_OS" = "macOS" ]; then
            curl https://sh.rustup.rs -sSf | sh -s -- -y
            echo "$HOME/.cargo/bin" >> $GITHUB_PATH  # Add cargo to PATH
          else
            curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | cmd /c "rustup-init.exe -y"
          fi
          rustup toolchain install stable
          rustup default stable
        shell: bash  # Use bash explicitly

      - name: Cache cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo

      - name: Install Tauri CLI Dependencies
        run: npm install @tauri-apps/cli @tauri-apps/api

      - name: Build the App
        run: npm run tauri build

      - name: Upload Artifacts
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.os }}-release
          path: src-tauri/target/release/bundle/
